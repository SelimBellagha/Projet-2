<div class="jeu">
    <h2 class="info-jeu">{{ customTitle }} - Niveau : {{ customDifficulty }}</h2>

    <div class="info">
        <div>
            <p style="float: left">
                <img class="image-position" style="vertical-align: top" #image alt="Test" />
            </p>

            <div class="top3">TOP 3</div>
            <table class="place">
                <tr>
                    <td></td>
                    <td>ðŸ¥‡</td>
                    <td>ðŸ¥ˆ</td>
                    <td>ðŸ¥‰</td>
                </tr>
                <tr>
                    <th>SOLO</th>
                    <td *ngFor="let topScore of loadSoloScores()">
                        {{ topScore.time }} :
                        {{ topScore.playerName }}
                    </td>
                </tr>
                <tr>
                    <th>1 VS 1</th>
                    <td *ngFor="let topScore of load1v1Scores()">
                        {{ topScore.time }} :
                        {{ topScore.playerName }}
                    </td>
                </tr>
            </table>
        </div>

        <div class="buttons">
            <div *ngIf="!isConfigurationMode" class="buttons">
                <button (click)="playSolo()">Jouer</button>
                <button (click)="playMultiplayer()">{{ multiplayerButton }}</button>
            </div>
            <div *ngIf="isConfigurationMode" class="buttons">
                <button (click)="goToPopUp()">Supprimer</button>
                <button (click)="goToPopUp2()">Reinitialiser</button>
            </div>
        </div>
    </div>
    <div #popUpWindow class="modal">
        <div class="modal-content">
            <div class="deleteWarning">ÃŠtes-vous sÃ»rs de vouloir supprimer ce jeu?</div>
            <div class="close-button">
                <button (click)="deleteGame()">Oui</button>
                <button (click)="onClosingPopUp()">Non</button>
            </div>
        </div>
    </div>
    <div #popUpWindow2 class="modal">
        <div class="modal-content">
            <div class="deleteWarning">ÃŠtes-vous sÃ»rs de vouloir reinitializer les temps de ce jeu?</div>
            <div class="close-button">
                <button (click)="resetGameScores()">Oui</button>
                <button (click)="onClosingPopUp2()">Non</button>
            </div>
        </div>
    </div>
</div>
