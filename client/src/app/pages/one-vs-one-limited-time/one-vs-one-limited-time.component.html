<body class="container">
    <button class="quit-button" (click)="goToGiveUp()">Abandonner la partie</button>

    <div class="section">
        <div class="main-container">
            <h2 class="game-info">{{ gameName }} - {{ difficulty }}</h2>
            <p class="game-details">Mode Temps Limité Coopératif</p>
            <p class="game-details">Trouvez une différence sur chaque paire d'images</p>
            <app-cheat></app-cheat>
        </div>

        <div>
            <canvas #originalImage #gridCanvas (click)="onClick($event)" width="640px" height="480px"></canvas>
        </div>
    </div>

    <div class="section">
        <div class="main-container">
            <div class="game-details">
                <p>{{ firstPlayerName }} - {{ secondPlayerName }} : {{ nbDifferencesFound }} différences trouvées</p>
                <div class="timer">
                    <img src="../../../assets/images/clock.png" class="watch-logo" />
                    <div>
                        <div>{{ minutes.toString().padStart(2, '0') }} :{{ secondes.toString().padStart(2, '0') }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <canvas #modifiedImage (click)="onClick($event)" width="640px" height="480px"></canvas>
        </div>
    </div>

    <div class="section">
        <app-chat-box></app-chat-box>
    </div>
</body>
